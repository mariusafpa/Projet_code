        <!--Balise sémantiques organise et controle son code(section)-->
        <h1>Contact</h1>

        <hr>
        <!--debut du formulaire-->
        <form action="http://bienvu.net/script.php" method="GET" id="formulaire_contact">
            <p>* Ces zones sont obligatoires</p><br>
            <fieldset>
                <legend>Vos coordon&eacute;es</legend>
                <label for="nom*">Nom* :</label><input type="text" name="nom" id="nom*" required maxlength="30"><br>
                <label for="prenom*">Pr&eacute;nom* :</label><input type="text" name="prenom" id="prenom*" required maxlength="30"><br>

                <label for="Sexe*">Sexe* :</label>
                <input type="radio" name="sexe" value="F&eacute;minin" id="Sexe*" required>F&eacute;minin
                <label for="sexe1"></label>
                <input type="radio" name="sexe" id="sexe1" value="Masculin" required>Masculin<br>

                <label for="date">Date de naissance* :</label><input type="date" name="ddn" id="date" required><br>
                <label for="postal">Code postal* :</label><input type="text" id="postal" name="cd" maxlength="10"><br>

                <label for="adresse"></label>Adresse :<input type="text" id="adresse" name="adresse" maxlength="40"><br>
                <label for="ville">Ville :</label><input type="text" id="ville" name="ville" maxlength="30"><br>

                <label for="email">Email* :</label><input type="text" name="email" placeholder="dave.loper@afpa.fr" required maxlength="50" id="email">
            </fieldset>

            <fieldset>
                <legend>Votre demande</legend>
                <label for="sujet">Sujet* :</label>
                <select id="sujet" name="sujet" required size="1">
                    <option value="" selected >veuillez s&eacute;l&eacute;ctionner un sujet</option>
                    <option value="Mes commandes" >Mes commandes</option>
                    <option value="Question" >Question sur un produit</option>
                    <option value="R&eacute;clamation" >R&eacute;clamation</option>
                    <option value="Autres" >Autres</option>
                </select>

                <br> Votre Question* :<textarea name="question" rows="5" cols="50" required maxlength="300"></textarea>
            </fieldset>
            <input type="checkbox" name="acceptation" value="accepte" required> * j'accepte le traitement informatique de ce formulaire

            <br>

            <input type="submit" value="Envoyer">
            <input type="reset" value="Annuler">
        </form>
