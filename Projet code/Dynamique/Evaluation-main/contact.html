<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">

    <!--Permet d'indiquer comment le navigateur doit afficher la page sur les différents supports-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--référencement naturel de ma page, elle doit etre clair et précise-->
    <meta name="Contact" content="Contact jarditou">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Contact</title>

</head>

<body style="background-color: rgb(239, 240, 247);">

    <!--seul container de la page (fluid)-->
    <div class=" container-fluid">
        <!--Balise sémantiques organise et controle son code(header)-->
        <header>
            <h1 class="mt-3" style="color: rgb(20, 17, 17);">Evaluation formulaire</h1>
        </header>
        <!--début du formulaire de contact-->
        <section>
            <!--Balise sémantiques organise et controle son code(section)-->
            <br>
            <p>* Ces zones sont obligatoires</p><br>
            <h1>Vos coordonn&eacute;es</h1>

            <!--debut du formulaire-->

            <form class="row g-3" method="POST" action="/">

                <div class="col-md-12">
                    <label for="validationDefault01" class="form-label">Nom* :</label>
                    <input type="text" class="form-control shadow-lg" id="firstname" placeholder="Veuillez saisir votre nom" required>
                    <p id="error"></p>
                </div>

                <div class="col-md-12">
                    <label for="validationDefault02" class="form-label">Pr&eacute;nom* :</label>
                    <input type="text" class="form-control shadow-lg" id="name" placeholder="Veuillez saisir votre pr&eacute;nom" required>
                    <p id="error1"></p>
                </div>

                <br>

                <div class="col-md-12">
                    <p class="text-sm-start">Sexe* :</p>
                    <div class="form-check form-check-inline">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sexeverif" id="radio1" value="option1" required>
                            <label class="form-check-label" for="inlineRadio1">F&eacute;minin</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sexeverif" id="radio2" value="option2" required>
                            <label class="form-check-label" for="inlineRadio2">Masculin</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sexeverif" id="radio3" value="option3" required>
                            <label class="form-check-label" for="inlineRadio3">Neutre</label>
                        </div>
                    </div>
                </div>

                <br>
                <br>

                <div class="col-md-12">
                    <label for="user_birth_date" class="my-2">Date de naissance* :</label>
                    <input type="date" class="form-control shadow-lg" id="user_birth_date" required>
                </div>

                <br>


                <!--Formulaire partie 2-->
                <div class="col-md-12">
                    <label for="validationDefault03" class="form-label">Code postal* :</label>
                    <input type="text" class="form-control shadow-lg" id="postaldud" placeholder="ex : 80090" required>
                    <p id="errorPostal"></p>
                </div>

                <div class="col-md-12">
                    <label for="validationDefault04" class="form-label">Adresse :</label>
                    <input type="text" class="form-control shadow-lg" id="street" placeholder="ex : rue Marcel Pagnol">
                </div>

                <div class="col-md-12">
                    <label for="validationDefault05" class="form-label">Ville :</label>
                    <input type="text" class="form-control shadow-lg" id="city" placeholder="ex : Amiens">
                </div>

                <div class="col-md-12">
                    <label for="validationDefault06" class="form-label">Email* :</label>
                    <input type="text" class="form-control shadow-lg" id="mail" placeholder="Jeanmelanchonus@gmail.org" required>
                    <p id="errormail"></p>
                </div>

                <br>

                <br>

                <!--formulaire 3éme partie)-->

                <div class="col-md-12">
                    <h1>Votre demande</h1>
                    <label for="inputState" class="form-label">Sujet*</label>
                    <select id="inputState" class="form-select" required>
                            <option value="">veuillez s&eacute;l&eacute;ctionner un sujet</option>
                            <option value="1">Mes commandes</option>
                            <option value="2">Question sur un produit</option>
                            <option value="3">R&eacute;clamation</option>
                            <option value="4">Autres</option>
                        </select>
                </div>

                <br>

                <div class="col-md-12">
                    <label for="exampleFormControlTextarea1" class="form-label">Votre question*</label>
                    <textarea class="form-control shadow-lg" id="exampleFormControlTextarea1" rows="3" required></textarea>
                </div>

                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                        <label class="form-check-label" for="invalidCheck2">J'accepte le traitement informatique de ce formulaire</label>
                    </div>
                </div>

                <div class="col-12">
                    <button class="btn btn-secondary shadow-lg" type="submit" id="submit">Envoyer</button>
                    <button class="btn btn-secondary shadow-lg" type="reset" id="reset">Annuler</button>
                </div>

            </form>
        </section>

        <br>

        <footer>
            <!--Balise sémantiques organise et controle son code(footer et nav)-->
            <!--Barre de navigation bottom-->
            <nav class="navbar navbar-expand-lg navbar-light" style="background-color:darkslategray">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#" style="color: white;">Mention l&eacute;gale<span class="sr-only"></span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" style="color: white;">Horraires</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" style="color: white;">Plan du site</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </footer>
        <br>
        <br>
    </div>
    <!--liens bootstrap-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="contact.js"></script>
</body>

</html>
